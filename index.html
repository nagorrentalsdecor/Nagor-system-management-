<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nagor Rentals | Rental Intelligence</title>
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/index.css">
  <style>
    /* Base overrides for a cleaner start */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      const div = document.createElement('div');
      div.style.position = 'fixed';
      div.style.top = '0';
      div.style.left = '0';
      div.style.width = '100%';
      div.style.backgroundColor = '#ef4444';
      div.style.color = 'white';
      div.style.zIndex = '999999';
      div.style.padding = '20px';
      div.style.fontFamily = 'monospace';
      div.style.whiteSpace = 'pre-wrap';
      div.textContent = 'CRITICAL ERROR: ' + msg + '\nLocation: ' + url + ':' + line + ':' + col + '\n\n' + (error ? error.stack : '');
      document.body.appendChild(div);
    };
  </script>
</head>

<body class="bg-[#F8F9FA] text-stone-900 selection:bg-purple-100 selection:text-purple-900">
  <div id="root"></div>

  <!-- Offline Fallback Screen (Hidden by default) -->
  <div id="main-offline-fallback"
    style="display: none; position: fixed; inset: 0; background: #1c1917; color: white; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; font-family: sans-serif;">
    <div style="text-align: center; padding: 2rem;">
      <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 1rem;">Connection Required for Start</h1>
      <p style="color: #a8a29e; margin-bottom: 2rem;">Nagor Rentals requires an internet connection to load core system
        resources.</p>
      <button onclick="window.location.reload()"
        style="background: #9333ea; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer;">Retry
        Connection</button>
    </div>
  </div>

  <script>
    // Simple check: If React hasn't mounted after 3 seconds, assume offline/resource failure
    setTimeout(() => {
      const root = document.getElementById('root');
      if (!root || root.childElementCount === 0) {
        if (!navigator.onLine) {
          document.getElementById('main-offline-fallback').style.display = 'flex';
        }
      }
    }, 3000);

    window.addEventListener('offline', () => {
      // If we are offline and the app hasn't loaded (root is empty)
      const root = document.getElementById('root');
      if (!root || root.childElementCount === 0) {
        document.getElementById('main-offline-fallback').style.display = 'flex';
      }
    });
  </script>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
